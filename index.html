<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentinel-X | Autonomous Security Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --accent: #7c3aed;
            --danger: #ff0044;
            --warning: #ffaa00;
            --success: #00ff88;
            --bg-dark: #0a0e1a;
            --bg-darker: #060912;
            --bg-card: rgba(10, 20, 40, 0.8);
            --border: rgba(0, 255, 136, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --gradient-1: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            --gradient-shield: linear-gradient(135deg, #1a4d2e 0%, #00ff88 50%, #00ccff 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Consolas', 'Monaco', monospace;
            background: var(--bg-darker);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-size: 14px;
            color: var(--primary);
            animation: matrixFall 20s linear infinite;
            opacity: 0.1;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }

        @keyframes matrixFall {
            to {
                top: 100%;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: loginSlideIn 0.5s ease;
        }

        @keyframes loginSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .sentinel-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-shield {
            width: 100%;
            height: 100%;
            background: var(--gradient-shield);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: relative;
            animation: shieldPulse 3s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-eye {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--bg-darker);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .logo-iris {
            width: 35px;
            height: 35px;
            background: var(--gradient-1);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: irisGlow 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-iris::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--bg-darker);
            border-radius: 50%;
        }

        @keyframes shieldPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(0, 255, 136, 0.8);
            }
        }

        @keyframes irisGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 204, 255, 0.8); }
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form */
        .login-form {
            margin-top: 25px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .input-icon {
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-1);
            border: none;
            border-radius: 8px;
            color: var(--bg-darker);
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 25px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Status Message */
        .status-message {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            min-height: 20px;
            color: var(--text-secondary);
        }

        .status-message.error {
            color: var(--danger);
        }

        .status-message.success {
            color: var(--success);
        }

        /* Demo Info */
        .demo-info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .demo-info p {
            margin-bottom: 8px;
        }

        .demo-credentials {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-darker);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .sentinel-logo {
                width: 80px;
                height: 80px;
            }
            
            .logo-eye {
                width: 40px;
                height: 40px;
            }
            
            .logo-iris {
                width: 28px;
                height: 28px;
            }
            
            .logo-iris::before {
                width: 10px;
                height: 10px;
            }
            
            .input-field {
                padding: 12px 14px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .login-btn {
                padding: 14px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 25px 15px;
            }
            
            .login-title {
                font-size: 20px;
                letter-spacing: 2px;
            }
            
            .login-subtitle {
                font-size: 11px;
            }
            
            .input-label {
                font-size: 11px;
            }
            
            .demo-info {
                font-size: 11px;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 20px 30px;
            }
            
            .sentinel-logo {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            
            .logo-eye {
                width: 30px;
                height: 30px;
            }
            
            .logo-iris {
                width: 20px;
                height: 20px;
            }
            
            .login-title {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .input-group {
                margin-bottom: 12px;
            }
            
            .login-btn {
                padding: 12px;
                margin-top: 15px;
            }
            
            .demo-info {
                margin-top: 15px;
                padding-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo-section">
            <div class="sentinel-logo">
                <div class="logo-shield">
                    <div class="logo-eye">
                        <div class="logo-iris"></div>
                    </div>
                </div>
            </div>
            <h1 class="login-title">AI SENTINEL-X</h1>
            <p class="login-subtitle">Autonomous Security Agent</p>
        </div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label class="input-label">
                    <div class="input-icon">🧠</div>
                    <span>OpenAI API Key</span>
                </label>
                <input 
                    type="password" 
                    class="input-field" 
                    id="openaiKey"
                    placeholder="Enter your OpenAI API key"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="input-group">
                <label class="input-label">
                    <div class="input-icon">🔍</div>
                    <span>Shodan API Key</span>
                </label>
                <input 
                    type="password" 
                    class="input-field" 
                    id="shodanKey"
                    placeholder="Enter your Shodan API key"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="input-group">
                <label class="input-label">
                    <div class="input-icon">🔐</div>
                    <span>Sentinel-X API Key</span>
                </label>
                <input 
                    type="password" 
                    class="input-field" 
                    id="sentinelKey"
                    placeholder="Enter your Sentinel-X API key"
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                ACTIVATE AUTONOMOUS AGENT
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>

        <div class="demo-info">
            <p>For demo purposes, you can use any text in the fields</p>
            <div class="demo-credentials">
                Example: demo / demo / demo
            </div>
        </div>
    </div>

    <script>
        // Initialize Matrix Background
        function initMatrix() {
            const matrixBg = document.getElementById('matrixBg');
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = i * 20 + 'px';
                column.style.animationDelay = Math.random() * 20 + 's';
                
                // Generate random binary/hex characters
                let content = '';
                for (let j = 0; j < 100; j++) {
                    if (Math.random() > 0.5) {
                        content += Math.random() > 0.5 ? '1' : '0';
                    } else {
                        content += Math.floor(Math.random() * 16).toString(16).toUpperCase();
                    }
                    if (j % 2 === 1) content += ' ';
                }
                column.textContent = content;
                
                matrixBg.appendChild(column);
            }
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            const openaiKey = document.getElementById('openaiKey').value;
            const shodanKey = document.getElementById('shodanKey').value;
            const sentinelKey = document.getElementById('sentinelKey').value;
            const loginBtn = document.getElementById('loginBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Clear previous status
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
            
            // Validate inputs
            if (!openaiKey || !shodanKey || !sentinelKey) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'All API keys are required';
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>INITIALIZING AGENT...';
            statusMessage.textContent = 'Verifying credentials...';
            
            // Simulate authentication
            setTimeout(() => {
                statusMessage.textContent = 'Activating autonomous systems...';
                
                setTimeout(() => {
                    // Store credentials
                    localStorage.setItem('sentinel_auth', JSON.stringify({
                        openai: openaiKey,
                        shodan: shodanKey,
                        sentinel: sentinelKey,
                        timestamp: Date.now()
                    }));
                    
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = 'Agent activated! Redirecting to command center...';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }, 1000);
            }, 1500);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initMatrix();
            
            // Check if already authenticated
            const auth = localStorage.getItem('sentinel_auth');
            if (auth) {
                const authData = JSON.parse(auth);
                // Check if auth is less than 24 hours old
                if (Date.now() - authData.timestamp < 24 * 60 * 60 * 1000) {
                    window.location.href = 'dashboard.html';
                } else {
                    localStorage.removeItem('sentinel_auth');
                }
            }
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.getElementById('matrixBg').innerHTML = '';
                initMatrix();
            }, 250);
        });
    </script>
</body>
</html>
