<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentinel-X | Quantum Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --accent: #7c3aed;
            --danger: #ff0044;
            --warning: #ffaa00;
            --success: #00ff88;
            --bg-dark: #0a0e1a;
            --bg-darker: #060912;
            --bg-card: rgba(10, 20, 40, 0.8);
            --border: rgba(0, 255, 136, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --gradient-1: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            --gradient-2: linear-gradient(135deg, #7c3aed 0%, #00ccff 100%);
            --gradient-shield: linear-gradient(135deg, #1a4d2e 0%, #00ff88 50%, #00ccff 100%);
            --gradient-hologram: linear-gradient(45deg, #00ff88, #00ccff, #7c3aed, #ff00ff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Consolas', 'Monaco', monospace;
            background: var(--bg-darker);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Enhanced Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 30% 30%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 70%, rgba(0, 204, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(124, 58, 237, 0.05) 0%, transparent 70%);
        }

        .quantum-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.02) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: quantumShift 20s linear infinite;
        }

        @keyframes quantumShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        .neural-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .neural-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.6;
            animation: neuralPulse 8s ease-in-out infinite;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes neuralPulse {
            0%, 100% {
                transform: scale(1) translate(0, 0);
                opacity: 0.6;
            }
            25% {
                transform: scale(1.5) translate(20px, -20px);
                opacity: 1;
            }
            50% {
                transform: scale(1) translate(-20px, 20px);
                opacity: 0.4;
            }
            75% {
                transform: scale(1.2) translate(-10px, -10px);
                opacity: 0.8;
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Enhanced Header */
        .header {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px 35px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 255, 136, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--gradient-hologram);
            animation: headerScan 6s linear infinite;
        }

        @keyframes headerScan {
            to { left: 100%; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo-container {
            width: 70px;
            height: 70px;
            position: relative;
            flex-shrink: 0;
        }

        .logo-shield {
            width: 100%;
            height: 100%;
            background: var(--gradient-shield);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: shieldRotate 20s linear infinite;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.5),
                inset 0 0 20px rgba(0, 255, 136, 0.3);
        }

        @keyframes shieldRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-eye {
            width: 40px;
            height: 40px;
            background: var(--bg-darker);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: eyePulse 3s ease-in-out infinite;
        }

        @keyframes eyePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-iris {
            width: 30px;
            height: 30px;
            background: var(--gradient-1);
            border-radius: 50%;
            position: relative;
            animation: irisGlow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .logo-iris::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--bg-darker);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .brand-info {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .brand-tagline {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Enhanced Agent Status */
        .agent-status {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--primary);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .agent-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.4), transparent);
            animation: agentScan 3s linear infinite;
        }

        @keyframes agentScan {
            to { left: 100%; }
        }

        .agent-icon {
            width: 45px;
            height: 45px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: agentFloat 3s ease-in-out infinite;
            flex-shrink: 0;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
        }

        @keyframes agentFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .agent-info {
            display: flex;
            flex-direction: column;
        }

        .agent-title {
            font-weight: bold;
            font-size: 15px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .agent-status-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .logout-btn {
            background: rgba(255, 0, 68, 0.1);
            border: 1px solid rgba(255, 0, 68, 0.3);
            border-radius: 10px;
            padding: 12px 20px;
            color: var(--danger);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 68, 0.4);
        }

        /* Enhanced Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            background: var(--bg-card);
            padding: 12px;
            border-radius: 15px;
            border: 1px solid var(--border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-tabs::-webkit-scrollbar {
            height: 6px;
        }

        .nav-tabs::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .nav-tab {
            padding: 14px 28px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0.2;
            transition: left 0.3s ease;
        }

        .nav-tab:hover::before {
            left: 0;
        }

        .nav-tab:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--border);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: var(--gradient-1);
            color: var(--bg-darker);
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Central Dashboard */
        .central-dashboard {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced Autonomous Banner */
        .autonomous-banner {
            background: var(--gradient-1);
            color: var(--bg-darker);
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            box-shadow: 
                0 5px 20px rgba(0, 255, 136, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .autonomous-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: bannerShine 4s linear infinite;
        }

        @keyframes bannerShine {
            to { left: 100%; }
        }

        /* Enhanced Threat Map */
        .threat-map {
            position: relative;
            height: 450px;
            background: 
                linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%),
                radial-gradient(ellipse at center, rgba(0, 204, 255, 0.1) 0%, transparent 70%);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(0, 204, 255, 0.05);
        }

        .threat-map::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                repeating-linear-gradient(0deg, rgba(0, 255, 136, 0.03) 0px, transparent 2px, transparent 80px, rgba(0, 255, 136, 0.03) 82px),
                repeating-linear-gradient(90deg, rgba(0, 255, 136, 0.03) 0px, transparent 2px, transparent 80px, rgba(0, 255, 136, 0.03) 82px);
            animation: gridRotate 60s linear infinite;
        }

        @keyframes gridRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .map-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 13px;
            z-index: 10;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .threat-point {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--danger);
            border-radius: 50%;
            animation: threatPulse 2s ease-in-out infinite;
            cursor: pointer;
            z-index: 5;
            box-shadow: 0 0 30px currentColor;
        }

        @keyframes threatPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 68, 0.7);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 0 25px rgba(255, 0, 68, 0);
            }
        }

        .threat-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--danger), transparent);
            transform-origin: left center;
            animation: threatScan 3s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes threatScan {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Enhanced Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0.1;
            transition: left 0.3s ease;
        }

        .action-card:hover::before {
            left: 0;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.2);
        }

        .action-icon {
            font-size: 36px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .action-content {
            flex: 1;
        }

        .action-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
            font-size: 16px;
        }

        .action-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Enhanced System Metrics */
        .system-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .metric-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .metric-card:hover::after {
            transform: scaleX(1);
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
            text-shadow: 0 0 20px currentColor;
        }

        .metric-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* AI Chat Widget */
        .ai-chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .ai-chat-toggle {
            width: 70px;
            height: 70px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 
                0 5px 20px rgba(0, 255, 136, 0.4),
                0 0 40px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
            font-size: 32px;
            animation: chatPulse 3s ease-in-out infinite;
        }

        @keyframes chatPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 5px 20px rgba(0, 255, 136, 0.4),
                    0 0 40px rgba(0, 255, 136, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 
                    0 5px 30px rgba(0, 255, 136, 0.6),
                    0 0 60px rgba(0, 255, 136, 0.5);
            }
        }

        .ai-chat-toggle:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .ai-chat-window {
            position: absolute;
            bottom: 90px;
            right: 0;
            width: 400px;
            height: 600px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(20px);
        }

        .ai-chat-window.active {
            display: flex;
            animation: chatSlideIn 0.3s ease;
        }

        @keyframes chatSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .ai-chat-header {
            background: var(--gradient-1);
            color: var(--bg-darker);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ai-chat-close {
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .ai-chat-close:hover {
            transform: rotate(90deg);
        }

        .ai-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ai-message {
            animation: messageSlide 0.3s ease;
        }

        .ai-message-bubble {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px 20px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .ai-message-bubble.user {
            background: rgba(0, 204, 255, 0.1);
            border-color: var(--secondary);
            align-self: flex-end;
        }

        .ai-message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .ai-chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
        }

        .ai-chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 15px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .ai-chat-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .ai-chat-send {
            background: var(--gradient-1);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: var(--bg-darker);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ai-chat-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .ai-typing {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typingDot 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 1400px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1200px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .header-left {
                width: 100%;
                justify-content: center;
            }
            
            .header-right {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .brand-name {
                font-size: 24px;
            }
            
            .logo-container {
                width: 60px;
                height: 60px;
            }
            
            .nav-tabs {
                padding: 8px;
                gap: 8px;
            }
            
            .nav-tab {
                padding: 10px 16px;
                font-size: 11px;
            }
            
            .nav-tab span {
                display: none;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .system-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .threat-map {
                height: 350px;
            }
            
            .ai-chat-widget {
                bottom: 20px;
                right: 20px;
            }
            
            .ai-chat-toggle {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .ai-chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 120px);
                right: -20px;
                bottom: 80px;
            }
            
            .autonomous-banner {
                font-size: 14px;
                padding: 15px 20px;
            }
            
            .agent-status {
                padding: 12px 20px;
            }
            
            .agent-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .agent-title {
                font-size: 13px;
            }
            
            .agent-status-text {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 20px;
                letter-spacing: 2px;
            }
            
            .brand-tagline {
                font-size: 11px;
            }
            
            .logo-container {
                width: 50px;
                height: 50px;
            }
            
            .logo-eye {
                width: 30px;
                height: 30px;
            }
            
            .logo-iris {
                width: 22px;
                height: 22px;
            }
            
            .system-metrics {
                grid-template-columns: 1fr;
            }
            
            .metric-value {
                font-size: 28px;
            }
            
            .action-icon {
                font-size: 30px;
            }
            
            .logout-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .ai-chat-window {
                width: 100vw;
                height: 100vh;
                right: 0;
                bottom: 0;
                border-radius: 0;
            }
            
            .ai-chat-header {
                padding: 15px;
                font-size: 14px;
            }
            
            .ai-chat-input-container {
                padding: 15px;
            }
            
            .central-dashboard {
                padding: 20px;
            }
            
            .action-card {
                padding: 20px;
            }
            
            .action-title {
                font-size: 15px;
            }
            
            .action-description {
                font-size: 12px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
